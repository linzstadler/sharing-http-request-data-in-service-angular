<div class="sidebar rounded-2xl p-6 h-full flex items-center">
    <div *ngIf="data | async as data;">
        <a href = "#" *ngFor="let item of data.items" class="inline-block text-center">
            <img [src]="imageUrl + item.avatar" class="inline-block rounded-lg"/>
        </a>
    </div>
</div>
